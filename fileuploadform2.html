<body>
<p><h1>Tornado Web Server</h1></p>
<form enctype="multipart/form-data" action="/upload" method="post">

<br />
Format : <input type="text" name="format" />
<br />
<br />
<br />
<input type="submit" value="Generate fonts" />
</form>
<form enctype="multipart/form-data" action="/bucket" method="post">
File: <input type="file" name="filearg2" />
<br />
Format : <input type="text" name="format" />

<br />
<br />
<br />

</form>

<br />
